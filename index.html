<!DOCTYPE html>
<html>

<head>
  <style>
    * {
    user-select: none;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    -webkit-touch-callout: none;
}
img {
    pointer-events: none;
    -webkit-user-drag: none;
    -khtml-user-drag: none;
    -moz-user-drag: none;
    -o-user-drag: none;
    user-drag: none;
}
 body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
    font-family: Arial, sans-serif;
    overflow-x: hidden;
}

.title {
    font-size: 4em;
    color: white;
    text-shadow: 3px 3px 0 #000;
    animation: bounce 1s infinite;
    margin: 20px;
    text-align: center;
    z-index: 100;
}

.subtitle {
    color: white;
    text-shadow: 1px 1px 0 #000;
    font-size: 1.5em;
    text-align: center;
    margin: 10px;
    z-index: 100;
}

.gallery {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
    padding: 20px;
    max-width: 1200px;
    z-index: 50;
}

.card-row {
    display: flex;
    justify-content: center;
    gap: 20px;
    width: 100%;
    margin-top: 20px;
}

.video-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.9);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 2000;
}

.video-container.visible {
    display: flex;
    animation: fadeIn 0.5s ease-out;
}

.video-player {
    max-width: 90%;
    max-height: 90vh;
}

.scratch-container {
    position: relative;
    width: 300px;
    height: 300px;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    will-change: transform;
    transform-origin: center center;
}

.scratch-container canvas {
    position: absolute;
    top: 0;
    left: 0;
    cursor: pointer;
}

.bottom-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.floating-head {
    position: fixed;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    cursor: pointer;
    z-index: 1000;
    transition: transform 0.3s;
    pointer-events: all;
    will-change: transform;
}

.floating-head:hover {
    transform: scale(1.2);
}

.confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    pointer-events: none;
    z-index: 1500;
}

.spinning {
    animation: spin 2s infinite linear !important;
    pointer-events: none;
}

.slide-in {
    animation: slideIn 1s ease-out;
}

@keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes slideIn {
    from {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
    }
    to {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
    }
}

@keyframes spin {
    0% { transform: rotate(0deg) scale(1); }
    50% { transform: rotate(180deg) scale(0.8); }
    100% { transform: rotate(360deg) scale(1); }
}
  </style>
</head>

<body>
  <h1 class="title">üéâ Happy Birthday Szymek! üéâ</h1>
  <p class="subtitle">Use your mouse to scratch and reveal funny pictures! üñ±Ô∏è</p>

  <div class="gallery" id="gallery"></div>

  <div class="video-container" id="videoContainer">
    <video class="video-player" id="birthdayVideo" controls>
      <source src="v1.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <audio id="yeeySound" src="kids-yey.mp3"></audio>

  <script src="szymek.js"></script>
</body>

</html>
